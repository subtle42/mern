language: node_js

node_js: "node"

cache:
  directories:
    - "node_modules"

services:
  - mongodb

before_install:
  - npm i -g npm

install:
  - npm install

script: echo "Running tests against $(node -v) ..."

jobs:
  include:
    - stage Build
    - script: npm run build:code
    - stage Unit Tests
    - script: npm run build:test:unit
    - stage Integration Tests
    - script: npm run build:test:integration